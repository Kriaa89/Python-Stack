<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6">Submitted Info</h2>
        <div class="space-y-4">
            <div>
                <p class="text-sm font-medium text-gray-500">Name:</p>
                <p class="text-lg">{{ name }}</p>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-500">Dojo Location:</p>
                <p class="text-lg">{{ location }}</p>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-500">Favorite Language:</p>
                <p class="text-lg">{{ language }}</p>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-500">Comment:</p>
                <p class="text-lg">{{ comment }}</p>
            </div>
            
            <a href="/"
                class="mt-6 inline-block w-full text-center bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
