<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ show.title }}</h1>
        <p><strong>Network:</strong> {{ show.network }}</p>
        <p><strong>Release Date:</strong> {{ show.release_date }}</p>
        <p><strong>Description:</strong> {{ show.description }}</p>
        <a href="/shows/{{ show.id }}/edit" class="btn btn-primary">Edit</a>
        <form action="/shows/{{ show.id }}/destroy" method="POST" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="/shows" class="btn btn-secondary">Back to Shows</a>
    </div>
</body>
</html>
