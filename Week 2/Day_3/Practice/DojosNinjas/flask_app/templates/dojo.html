<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>New Dojo</h2>
        <form action="/dojos/create" method="POST">
            <label>Name:</label>
            <input type="text" name="name">
            <button type="submit">Create</button>
        </form>
    </div>
    
    <div>
        <h2>All Dojos</h2>
        <ul>
            {% for dojo in dojos %}
                <li><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
            {% endfor %}
        </ul>
        <a href="/ninjas">Add Ninja</a>
    </div>
</body>
</html>
