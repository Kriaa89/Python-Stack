<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="new-dojo">
            <h2>New Dojo</h2>
            <form action="/create_dojo" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <button type="submit">Create:</button>
            </form>
        </div>
        <div class="all-dojos">
            <h2>All Dojos</h2>
            {% for dojo in dojos %}
            <p><a href="/dojos/{{dojo.id}}">{{ dojo.name }}</a></p>
            {% endfor %}
        </div>
        <a href="/new_ninja">Add Ninja</a>
    </div>
</body>
</html>
